<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<title>Carrito de compra</title>
		<link rel="icon" href="media/image/shop_106574.ico" type="image/x-icon">
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- EL ESTILO GENERAL DE LA PAGINA -->
		<!--<link href="css/base.css" rel="stylesheet"> -->
		
		<!-- EL ESTILO ESPECIFICO DE LA PAGINA QUE ESTAMOS VISITANDO -->
		<link href="css/index.css" rel="stylesheet">
	
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/33cdd239fc.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" crossorigin="anonymous"></script>
	
		<link href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.min.css" rel="stylesheet">
		<script src="https://cdn.datatables.net/2.0.3/js/dataTables.min.js"></script>
	
	</head>
	
	<body class="bg-light">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">TechStore</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<a class="nav-link active" href="#">Productos</a>
						</li>
					</ul>
					<button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
						<i class="bi bi-cart3"></i> Carrito <span id="cart-badge" class="badge bg-danger">0</span>
					</button>
				</div>
			</div>
		</nav>
		
		<div class="container-fluid py-4">
			<h1 class="mb-4">Catálogo de Productos</h1>
			<div id="products" class="row g-4"></div>
		</div>
		
		<div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title">Carrito de Compras</h5>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
			</div>
			<div class="offcanvas-body">
				<div id="cart-items"></div>
				<div id="cart-total" class="mt-3"></div>
				<button id="checkout" class="btn btn-success w-100 mt-3" style="display: none;">
					Finalizar Compra
				</button>
			</div>
		</div>
		
		<!-- Modal Factura -->
		<div class="modal fade" id="invoiceModal" tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Factura</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body" id="invoice-content"></div>
					<div class="modal-footer">
						<button id="continue-shopping" class="btn btn-primary">Pagar compra</button>
					</div>
				</div>
			</div>
		</div>
		
		<footer class="bg-dark py-3 text-light">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12 col-md-4 text-center">
						<img alt="morat" src="media/image/footer.png" width="25%" class="img img-fluid">
					</div>
					<div class="col-12 col-md-4">
						<h5>Redes sociales</h5>
						<ul class="list-inline">
                        	<li class="list-inline-item"><a href="#" class=""><i class="fa-brands fa-facebook fa-xl"></i></a></li>
                        	<li class="list-inline-item"><a href="#" class=""><i class="fa-brands fa-x-twitter fa-xl"></i></a></li>
                        	<li class="list-inline-item"><a href="#" class=""><i class="fa-brands fa-instagram fa-xl"></i></a></li>
                    	</ul>
					</div>
					<div class="col-12 col-md-4">
						<h5>Enlaces de interes</h5>
						<ul class="list-inline">
                        	<li class="list-inline-item"><a href="" class="">Contactanos</a></li>
                    	</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<hr>
						<p class="text-light">© 2025 <a href="creadores.html">The coding crew, Inc</a></p>
					</div>
				</div>
			</div>
		</footer>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		<!-- Agregamos los JS con las clases preparadas -->
		<script type="text/javascript" src="js/Store.js"></script>
		<script type="text/javascript" src="js/Product.js"></script>
		<script type="text/javascript" src="js/CartItem.js"></script>
		<script type="text/javascript" src="js/ShoppingCart.js"></script>
		
		<script src="js/index.js"></script>
	</body>
</html>
